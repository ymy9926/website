<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
</head>

<body>
    <ul class="lg-layout">
        <li>
            <div class="lg-bg">
                <form name="contactus">
                    <ul class="form">
                        <li><input class="lg-icon" autocomplete="off" type="text" name="title" placeholder="I am..."></li>
                        <li class="lg-from-row">

                            <input class="lg-icon" autocomplete="off" type="text" name="first_name" placeholder="First Name">
                            <input class="lg-icon" autocomplete="off" type="text" name="last_name" placeholder="Last Name">
                        </li>
                        <li class="lg-from-row">
                            <input class="lg-icon" autocomplete="off" type="text" name="email" placeholder="Email">
                            <input class="lg-icon" autocomplete="off" type="text" name="phone" placeholder="Phone +">
                        </li>
                        <li><textarea class="lg-icon" type="text" name="description"
                                placeholder="How may we help you?"></textarea></li>
                        <li>
                            <button class="lg-btn" id="btn_submit" type="button">SUBMIT FORM</button>
                        </li>
                    </ul>
                </form>
            </div>
        </li>
        <li class="sign">
            <div class="lg-bg">
                <input type="text" name="" id="txt_email" placeholder="Enter email address">
                <button class="lg-btn lg-btn1" id='btn_sign'>SUBMIT</button>
            </div>
        </li>
    </ul>
</body>

</html>

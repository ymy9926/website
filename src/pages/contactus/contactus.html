<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
</head>

<body>
    <ul class="lg-layout">
        <li><img src="../../images/contactus/contactUs_03.jpg" alt="">
            <p class="phone">
                36 Robinson, #02-00<br />
                Singapore, 068877<br />
                Phone / WhatsApp: <br />
                +65 86183670<br />
            </p>
        </li>
        <li><img src="../../images/contactus/contactUs_04.jpg" alt="">
            <form name="contactus">
                <ul class="form">
                    <li><input class="lg-icon" type="text" name="title" placeholder="I am..."></li>
                    <li><input class="lg-icon" type="text" name="first_name" placeholder="First Name"></li>
                    <li><input class="lg-icon" type="text" name="last_name" placeholder="Last Name"></li>
                    <li><input class="lg-icon" type="text" name="email" placeholder="Email"></li>
                    <li><input class="lg-icon" type="text" name="phone" placeholder="Phone +"></li>
                    <li><textarea class="lg-icon" type="text" name="description" placeholder="How may we help you?"></textarea></li>
                    <li>
                        <button class="lg-btn" id="btn_submit" type="button">SUBMIT FORM</button>
                    </li>
                </ul>
            </form>
        </li>
        <li class="sign"><img src="../../images/contactus/contactUs_05.png" alt="">
            <input type="text" name="" id="txt_email" placeholder="Enter email address">
            <button class="lg-btn lg-btn1" id='btn-sign'>SUBMIT SIGN UP</button>
        </li>
    </ul>
</body>

</html>

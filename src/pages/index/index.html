  <title>LingoAce</title>
  <script>
    var __urlparams = location.search.replace('?', '');
    var __lgzy = window.localStorage.__lgzy__xjp__;
    if (__urlparams) {
      var _isWwww = false;
      var params = __urlparams.split('&');
      params.forEach((obj) => {
        if (obj == 'from=www') {
          _isWwww = true;
        }
      });
      if (_isWwww) {
        window.localStorage.__lgzy__xjp__ = "";
      }
    } else if (__lgzy == 'www') {
      location.href = "http://wwww.lingoace.com?from=sg";
    }

    var u = navigator.userAgent;
    var isMobile = !!u.match(/AppleWebKit.*Mobile.*/);
    if (isMobile) {
      location.pathname = "/mobile";
    }

  </script>
